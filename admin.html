<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Qu·∫£n Tr·ªã TikTokShop</title>
    <link rel="icon"
        href="https://swamediainc.storage.googleapis.com/swa.co.id/wp-content/uploads/2023/09/27121051/TikTok-Shop.jpg"
        type="image/jpeg" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: #fff;
            margin: 0;
        }

        header {
            background: #000;
            padding: 15px 30px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        header h1 {
            background: linear-gradient(90deg, #25F4EE, #FE2C55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            background: #121212;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            background: linear-gradient(90deg, #25F4EE, #FE2C55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background: #1e1e1e;
            color: #fff;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #FE2C55, #25F4EE);
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            transition: .3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .section {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }

        .item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .item input {
            flex: 1;
        }

        .message-box {
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>üéõÔ∏è Qu·∫£n Tr·ªã H·ªá Th·ªëng TikTokShop</h1>
    </header>
    <main>
        <!-- Form ƒëƒÉng nh·∫≠p -->
        <section id="loginSection">
            <h2>ƒêƒÉng nh·∫≠p qu·∫£n tr·ªã vi√™n</h2>
            <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p (admin1 - admin5)">
            <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
            <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
            <p id="loginError" style="color:#FE2C55;"></p>
        </section>

        <!-- Giao di·ªán qu·∫£n tr·ªã -->
        <section id="adminPanel" style="display:none;">
            <div class="section">
                <h2>·∫¢nh QR Li√™n h·ªá</h2>
                <label>QR Zalo:</label>
                <input type="file" id="qrZalo" accept="image/*">
                <label>QR TikTok:</label>
                <input type="file" id="qrTiktok" accept="image/*">
                <button onclick="uploadQRCodes()">üì§ T·∫£i ·∫£nh l√™n</button>
            </div>

            <div class="section">
                <h2>Danh s√°ch th√¥ng b√°o</h2>
                <div id="notificationsList"></div>
                <button onclick="addNotification()">+ Th√™m th√¥ng b√°o</button>
                <button onclick="saveData()">üíæ L∆∞u thay ƒë·ªïi</button>
            </div>

            <div class="section">
                <h2>Li√™n h·ªá (Hi·ªÉn th·ªã ·ªü Trang ch·ªß)</h2>
                <div id="contactsList"></div>
                <button onclick="addContact()">+ Th√™m li√™n h·ªá</button>
            </div>

            <div class="section">
                <h2>Tin nh·∫Øn kh√°ch h√†ng</h2>
                <div id="messagesList"></div>
            </div>
        </section>
    </main>

    <script>
        const admins = [
            { user: "admin1", pass: "tkshop1" },
            { user: "admin2", pass: "tkshop2" },
            { user: "admin3", pass: "tkshop3" },
            { user: "admin4", pass: "tkshop4" },
            { user: "admin5", pass: "tkshop5" },
        ];

        function login() {
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();
            const err = document.getElementById("loginError");
            const valid = admins.find(a => a.user === u && a.pass === p);
            if (valid) {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                fetchData();
                loadMessages();
            } else {
                err.textContent = "‚ùå Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!";
            }
        }

        function addNotification() {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<input type="text" placeholder="N·ªôi dung th√¥ng b√°o"><button onclick="this.parentElement.remove()">X√≥a</button>`;
            document.getElementById("notificationsList").appendChild(div);
        }

        function addContact() {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<input type="text" placeholder="Lo·∫°i li√™n h·ªá"><input type="text" placeholder="Li√™n k·∫øt"><button onclick="this.parentElement.remove()">X√≥a</button>`;
            document.getElementById("contactsList").appendChild(div);
        }

        async function fetchData() {
            const res = await fetch("/api/getData");
            const data = await res.json();

            // Notifications
            const notiList = document.getElementById("notificationsList");
            notiList.innerHTML = "";
            data.notifications.forEach(n => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `<input type="text" value="${n}"><button onclick="this.parentElement.remove()">X√≥a</button>`;
                notiList.appendChild(div);
            });

            // Contacts
            const cList = document.getElementById("contactsList");
            cList.innerHTML = "";
            data.contacts.forEach(c => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `<input type="text" value="${c.type}"><input type="text" value="${c.link}"><button onclick="this.parentElement.remove()">X√≥a</button>`;
                cList.appendChild(div);
            });
        }

        async function uploadQRCodes() {
            const formData = new FormData();
            const zalo = document.getElementById("qrZalo").files[0];
            const tiktok = document.getElementById("qrTiktok").files[0];
            if (zalo) formData.append("qrZalo", zalo);
            if (tiktok) formData.append("qrTiktok", tiktok);
            await fetch("/api/uploadQR", { method: "POST", body: formData });
            alert("‚úÖ ·∫¢nh QR ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n!");
        }

        async function saveData() {
            const notifications = Array.from(document.querySelectorAll("#notificationsList input")).map(i => i.value.trim()).filter(Boolean);
            const contacts = Array.from(document.querySelectorAll("#contactsList .item")).map(div => ({
                type: div.children[0].value,
                link: div.children[1].value,
            }));
            await fetch("/api/saveData", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ notifications, contacts }),
            });
            alert("‚úÖ ƒê√£ l∆∞u thay ƒë·ªïi th√†nh c√¥ng!");
        }

        async function loadMessages() {
            const res = await fetch("/api/getMessages");
            const msgs = await res.json();
            const box = document.getElementById("messagesList");
            box.innerHTML = "";
            msgs.forEach(m => {
                const div = document.createElement("div");
                div.className = "message-box";
                div.innerHTML = `<strong>${m.name}</strong> (${m.phone})<br>${m.message}<br><small>${m.time}</small>`;
                box.appendChild(div);
            });
        }
    </script>
</body>

</html>
