<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TikTokShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100">
    <header class="bg-black p-4 text-center text-2xl font-bold">Admin TikTokShop</header>

    <main class="p-6 max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-bold">⚙️ Quản lý liên hệ</h2>
            <a href="/"
                class="bg-[#25F4EE] text-black px-4 py-2 rounded font-semibold hover:bg-[#FE2C55] hover:text-white transition">←
                Trang chủ</a>
        </div>

        <div id="contactsForm" class="space-y-6"></div>

        <button onclick="addContact()" class="bg-gray-700 px-4 py-2 rounded text-sm">+ Thêm liên hệ mới</button>
        <button onclick="saveContacts()"
            class="bg-[#25F4EE] text-black px-6 py-3 rounded font-semibold hover:bg-[#FE2C55] hover:text-white transition ml-2">
            💾 Lưu thay đổi
        </button>

        <h2 class="text-3xl font-bold mt-12 mb-6 text-center">💬 Tin nhắn khách hàng</h2>
        <div id="messageList" class="space-y-4"></div>
    </main>

    <script>
        let contacts = {};

        async function loadData() {
            const res = await fetch('/api/data');
            const data = await res.json();
            contacts = data.contacts || {};
            renderContacts();

            const msgs = await fetch('/api/messages').then(r => r.json());
            document.getElementById('messageList').innerHTML =
                msgs.length === 0
                    ? "<p class='text-center text-gray-400'>Chưa có tin nhắn nào.</p>"
                    : msgs.reverse().map(m => `
              <div class='bg-gray-800 p-4 rounded border border-gray-700'>
                <p><b>${m.name}</b> (${m.phone})</p>
                <p>${m.message}</p>
                <small class='text-gray-400'>${m.time}</small>
              </div>`).join('');
        }

        function renderContacts() {
            const c = contacts;
            document.getElementById('contactsForm').innerHTML = Object.keys(c)
                .filter(k => k !== 'hotline')
                .map(k => `
          <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
            <label class="font-semibold">${k.toUpperCase()} Link:</label>
            <input id="${k}_link" value="${c[k]?.link || ''}" class="w-full p-2 bg-gray-900 border border-gray-700 rounded mt-1"/>
          </div>`).join('') + `
        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 mt-4">
          <label class="font-semibold">Hotline:</label>
          <input id="hotline" value="${c.hotline || ''}" class="w-full p-2 bg-gray-900 border border-gray-700 rounded mt-1"/>
        </div>`;
        }

        function addContact() {
            const name = prompt("Tên liên hệ mới (không dấu, ví dụ: facebook):");
            if (!name) return;
            contacts[name] = { link: "" };
            renderContacts();
        }

        async function saveContacts() {
            const newContacts = {};
            document.querySelectorAll('[id$="_link"]').forEach(input => {
                const key = input.id.replace('_link', '');
                newContacts[key] = { link: input.value };
            });
            newContacts.hotline = hotline.value;

            const res = await fetch('/api/data');
            const data = await res.json();
            data.contacts = newContacts;

            await fetch('/api/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            alert('✅ Lưu thành công!');
        }

        loadData();
    </script>
</body>

</html>
