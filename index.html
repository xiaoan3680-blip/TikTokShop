<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTokShop – Nền tảng bán hàng chuyên nghiệp</title>
    <link rel="icon"
        href="https://swamediainc.storage.googleapis.com/swa.co.id/wp-content/uploads/2023/09/27121051/TikTok-Shop.jpg"
        type="image/jpeg" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: #fff
        }

        header {
            background: #000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, .1)
        }

        header img {
            height: 45px
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: .3s
        }

        nav a:hover {
            color: #25f4ee
        }

        h2 {
            background: linear-gradient(90deg, #25f4ee, #fe2c55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        section {
            padding: 60px 20px;
            text-align: center
        }

        #hero {
            background: #000;
            padding: 120px 20px;
            color: #fff
        }

        .cta-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #fe2c55, #25f4ee, #fe2c55);
            background-size: 200% auto;
            color: #fff;
            cursor: pointer;
            transition: .5s
        }

        .cta-btn:hover {
            background-position: right center;
            transform: scale(1.05)
        }

        .qr-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 30px
        }

        .qr-box {
            background: #121212;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, .1)
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: #1e1e1e;
            color: #fff
        }

        footer {
            background: #000;
            text-align: center;
            padding: 30px;
            color: #aaa
        }
    </style>
</head>

<body>
    <header>
        <img src="https://dreamagency.vn/wp-content/uploads/2022/08/Tiktok-Shop.jpg" alt="TikTokShop Logo">
        <nav>
            <a href="#hero">Trang chủ</a>
            <a href="#qr">Liên kết</a>
            <a href="#contact">Liên hệ</a>
        </nav>
    </header>

    <section id="hero">
        <h1>Nền tảng bán hàng chuyên nghiệp 2025</h1>
        <p>Phát triển thương hiệu và tạo thu nhập cùng TikTok E-commerce.</p>
        <button class="cta-btn" onclick="window.open('https://zalo.me/+84523554811','_blank')">Bắt đầu ngay</button>
    </section>

    <section id="qr">
        <h2>Kết nối nhanh qua Mã QR</h2>
        <div class="qr-section" id="qrSection"></div>
    </section>

    <section id="contact">
        <h2>Liên hệ với chúng tôi</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Họ và tên" required>
            <input type="tel" id="phone" placeholder="Số điện thoại" required>
            <textarea id="message" placeholder="Nội dung cần hỗ trợ..." required></textarea>
            <button type="submit">Gửi tin nhắn</button>
        </form>
        <div id="formStatus"></div>
    </section>

    <footer>
        © 2025 TikTokShop – Liên hệ qua
        <a href="https://zalo.me/+84523554811">Zalo</a> |
        <a href="https://www.tiktok.com/">TikTok</a>
    </footer>

    <script>
        async function loadData() {
            const res = await fetch('/api/getData'); const data = await res.json();
            const qr = document.getElementById('qrSection'); qr.innerHTML = '';
            if (data.contacts) {
                data.contacts.forEach(c => {
                    const box = document.createElement('div');
                    box.className = 'qr-box';
                    box.innerHTML = `<h4>${c.type}</h4><button onclick="window.open('${c.link}','_blank')">Mở liên kết</button>`;
                    qr.appendChild(box);
                });
            }
        }
    }

            const res = await fetch('/api/sendMessage', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, phone, message }) });
            const d = await res.json(); formStatus.textContent = d.message || 'Lỗi gửi!';
        });
    </script>
</body>

</html>
