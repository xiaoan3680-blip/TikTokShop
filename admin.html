<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n tr·ªã TikTokShop</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #0d0d0d;
            color: #fff;
            margin: 0;
        }

        header {
            background: #000;
            padding: 15px;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, #25F4EE, #FE2C55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #121212;
            padding: 20px;
            border-radius: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #1e1e1e;
            color: #fff;
        }

        button {
            background: linear-gradient(90deg, #FE2C55, #25F4EE);
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            color: #fff;
        }

        .item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .item input {
            flex: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trang Qu·∫£n Tr·ªã TikTokShop</h1>
    </header>

    <div class="container">
        <h2>ƒêƒÉng nh·∫≠p</h2>
        <input id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p (admin1-admin5)">
        <input id="password" type="password" placeholder="M·∫≠t kh·∫©u">
        <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
        <p id="loginError" style="color:#FE2C55;"></p>
    </div>

    <div class="container" id="panel" style="display:none;">
        <h2>üì∏ ·∫¢nh QR</h2>
        <input type="file" id="qrZalo" accept="image/*">
        <input type="file" id="qrTiktok" accept="image/*">
        <button onclick="uploadQR()">T·∫£i l√™n</button>

        <h2>üîî Th√¥ng b√°o</h2>
        <div id="notifications"></div>
        <button onclick="addNoti()">+ Th√™m</button>

        <h2>üìû Li√™n h·ªá</h2>
        <div id="contacts"></div>
        <button onclick="addContact()">+ Th√™m</button>
        <button onclick="saveData()">üíæ L∆∞u</button>

        <h2>üí¨ Tin nh·∫Øn kh√°ch h√†ng</h2>
        <div id="messages"></div>
    </div>

    <script>
        const admins = [
            { user: "admin1", pass: "tkshop1" },
            { user: "admin2", pass: "tkshop2" },
            { user: "admin3", pass: "tkshop3" },
            { user: "admin4", pass: "tkshop4" },
            { user: "admin5", pass: "tkshop5" },
        ];

        async function login() {
            const u = username.value, p = password.value;
            const ok = admins.find(a => a.user === u && a.pass === p);
            if (!ok) return loginError.textContent = "Sai th√¥ng tin!";
            document.querySelector(".container").style.display = "none";
            panel.style.display = "block";
            loadData(); loadMessages();
        }

        async function uploadQR() {
            const fd = new FormData();
            if (qrZalo.files[0]) fd.append("qrZalo", qrZalo.files[0]);
            if (qrTiktok.files[0]) fd.append("qrTiktok", qrTiktok.files[0]);
            await fetch("/api/uploadQR", { method: "POST", body: fd });
            alert("‚úÖ ƒê√£ t·∫£i ·∫£nh QR th√†nh c√¥ng!");
        }

        function addNoti() {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<input placeholder="N·ªôi dung th√¥ng b√°o"><button onclick="this.parentElement.remove()">X√≥a</button>`;
            notifications.appendChild(div);
        }

        function addContact() {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<input placeholder="Lo·∫°i li√™n h·ªá"><input placeholder="Li√™n k·∫øt"><button onclick="this.parentElement.remove()">X√≥a</button>`;
            contacts.appendChild(div);
        }

        async function loadData() {
            const res = await fetch("/api/getData");
            const data = await res.json();
            notifications.innerHTML = "";
            data.notifications.forEach(n => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `<input value="${n}"><button onclick="this.parentElement.remove()">X√≥a</button>`;
                notifications.appendChild(div);
            });
            contacts.innerHTML = "";
            data.contacts.forEach(c => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `<input value="${c.type}"><input value="${c.link}"><button onclick="this.parentElement.remove()">X√≥a</button>`;
                contacts.appendChild(div);
            });
        }

        async function saveData() {
            const notificationsArr = Array.from(notifications.querySelectorAll("input")).map(i => i.value.trim()).filter(Boolean);
            const contactDivs = contacts.querySelectorAll(".item");
            const contactsArr = Array.from(contactDivs).map(d => ({
                type: d.children[0].value.trim(),
                link: d.children[1].value.trim()
            }));
            await fetch("/api/saveData", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ notifications: notificationsArr, contacts: contactsArr })
            });
            alert("‚úÖ ƒê√£ l∆∞u thay ƒë·ªïi!");
        }

        async function loadMessages() {
            const res = await fetch("/api/getMessages");
            const msgs = await res.json();
            messages.innerHTML = msgs.map(m => `
        <div style="background:#1a1a1a;padding:10px;border-radius:8px;margin-bottom:5px;">
          <b>${m.name}</b> (${m.phone})<br>${m.message}<br><small>${m.time}</small>
        </div>`).join("");
        }
    </script>
</body>

</html>
