<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị TikTokShop</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <h1>Quản trị TikTokShop Việt Nam</h1>

    <div class="card">
        <h2>Cấu hình trang</h2>
        <label>Tiêu đề:</label>
        <input id="title">
        <label>Mô tả:</label>
        <input id="subtitle">
        <label>Logo (link ảnh):</label>
        <input id="logo">
        <label>Mã chatbox (TuDongChat ID):</label>
        <input id="chat_id">
        <label><input type="checkbox" id="chat_enabled"> Bật chat tự động</label>
    </div>

    <div class="card">
        <h2>Liên hệ & Kênh kết nối</h2>
        <div id="contact-list"></div>
        <button class="btn" onclick="addContact()">Thêm liên hệ mới</button>
    </div>

    <div class="card">
        <h2>Lưu cấu hình</h2>
        <button class="btn" onclick="saveData()">💾 Lưu thay đổi</button>
        <p id="status"></p>
    </div>

    <script src="admin.js"></script>
</body>

</html>
