<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Admin - TikTokShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">
    <div id="login" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-bold mb-4 text-tiktok-cyan">Đăng nhập Admin</h1>
        <input id="admin-password" type="password" placeholder="Mật khẩu..."
            class="px-4 py-2 rounded text-black mb-3" />
        <button id="login-btn" class="bg-tiktok-pink px-4 py-2 rounded">Đăng nhập</button>
    </div>

    <div id="admin-panel" class="hidden p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-tiktok-cyan">Quản trị hệ thống TikTokShop</h1>

        <section id="qr-section" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-tiktok-pink">📱 Quản lý Mã QR</h2>
            <div id="qr-list" class="space-y-3"></div>
            <button id="add-qr" class="bg-tiktok-cyan text-black px-4 py-2 rounded mt-4">➕ Thêm mã QR</button>
        </section>

        <button id="save-all" class="bg-tiktok-pink px-6 py-2 rounded">💾 Lưu tất cả</button>
    </div>

    <script src="admin.js"></script>
</body>

</html>
