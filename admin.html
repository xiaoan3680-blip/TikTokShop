<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị TikTokShop</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <h1>🎛️ Quản trị TikTokShop</h1>

    <div class="card">
        <h2>⚙️ Cấu hình trang chính</h2>
        <label>Tiêu đề:</label>
        <input id="title">
        <label>Mô tả:</label>
        <input id="subtitle">
        <label>Logo (link ảnh):</label>
        <input id="logo">
        <label>Đường dẫn Trang chủ:</label>
        <input id="homepage">
        <label>Số điện thoại:</label>
        <input id="phone">
        <label>Mã Chat TuDongChat:</label>
        <input id="chat_id">
        <label><input type="checkbox" id="chat_enabled"> Bật Chat tự động</label>
        <label>Màu chủ đạo:</label>
        <input type="color" id="theme_color" value="#ff0050">
    </div>

    <div class="card">
        <h2>📱 Quản lý mã QR</h2>
        <div id="qr-list"></div>
        <button class="btn-primary" onclick="addQR()">➕ Thêm mã QR</button>
    </div>

    <div class="card">
        <h2>💾 Lưu toàn bộ thay đổi</h2>
        <button class="btn-primary" onclick="saveData()">Lưu dữ liệu</button>
        <p id="status"></p>
    </div>

    <script src="admin.js"></script>
</body>

</html>
