<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị TikTokShop</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <h1>Trang quản trị TikTokShop</h1>

    <section>
        <h2>Cấu hình trang</h2>
        <input id="title" placeholder="Tiêu đề trang">
        <input id="main_title" placeholder="Tiêu đề chính">
        <textarea id="description" placeholder="Mô tả"></textarea>
    </section>

    <section>
        <h2>Danh sách liên hệ</h2>
        <div id="contacts"></div>
        <button id="addContact">Thêm liên hệ</button>
    </section>

    <button id="save">Lưu thay đổi</button>

    <script>
        let data = {};

        fetch("/api/data")
            .then(res => res.json())
            .then(d => {
                data = d;
                document.getElementById("title").value = d.site.title;
                document.getElementById("main_title").value = d.site.main_title;
                document.getElementById("description").value = d.site.description;
                loadContacts();
            });

        function loadContacts() {
            const cDiv = document.getElementById("contacts");
            cDiv.innerHTML = "";
            data.contacts.forEach((c, i) => {
                cDiv.innerHTML += `
          <div>
            <input value="${c.name}" onchange="updateContact(${i}, 'name', this.value)">
            <input value="${c.link}" onchange="updateContact(${i}, 'link', this.value)">
            <input value="${c.phone || ''}" onchange="updateContact(${i}, 'phone', this.value)">
          </div>`;
            });
        }

        function updateContact(i, key, value) {
            data.contacts[i][key] = value;
        }

        document.getElementById("addContact").onclick = () => {
            data.contacts.push({ name: "Liên hệ mới", link: "#", phone: "" });
            loadContacts();
        };

        document.getElementById("save").onclick = () => {
            data.site.title = document.getElementById("title").value;
            data.site.main_title = document.getElementById("main_title").value;
            data.site.description = document.getElementById("description").value;
            fetch("/api/admin/update-data", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(() => alert("Đã lưu thành công"));
        };
    </script>
</body>

</html>
